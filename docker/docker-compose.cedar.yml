# Cedar production configuration. Must override `project`.

version: '2'
services:


  db:
    image: postgres:latest
    volumes:
      - ../../var:/share

  redis:
    image: redis:alpine

  worker:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.cedar
      args:
        run: worker
    environment:
      - DATABASE_URL=postgres://postgres:@db:5432/postgres
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dummy
    links:
      - db
      - redis

  web:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.cedar
      args:
        run: web
    environment:
      - PORT=8080
      - WEB_CONCURRENCY=1
      - DATABASE_URL=postgres://postgres:@db:5432/postgres
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dummy
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    ports:
      - 8080:8080
    links:
      - db
      - redis
    volumes:
      - ../keys:/app/user/keys
      - ..:/app/user/boilerplate
      - ../../var:/app/user/var
