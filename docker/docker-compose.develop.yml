# Development configuration. Must override `project`.

version: '2'
services:

  db:
    image: postgres:latest
    volumes:
      - ../../var:/share

  redis:
    image: redis:alpine

  hot:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.node
    ports:
      - 3000:3000
    volumes:
      - ../..:/app

  worker:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.development
      args:
        run: worker
    environment:
      - REDIS_URL=redis://redis:6379
      - WORKER_PROCESSES=1
      - WEB_THREADS=1
      - WORKER_THREADS=3
    links:
      - db
      - redis
    volumes:
      - ../..:/app

  web:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.development
      args:
        run: runserver
    environment:
      - REDIS_URL=redis://redis:6379
    links:
      - db
      - redis
      - hot
    ports:
      - 8000:8000
    volumes:
      - ../..:/app
