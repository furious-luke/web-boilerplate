# Development configuration. Must override `project`.

version: '2'
services:

  db:
    image: postgres:latest
    volumes:
      - ../../var:/share

  redis:
    image: redis:alpine

  hot:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.node
    ports:
      - 3000:3000
    volumes:
      - ../..:/usr/local/app

  worker:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.development
      args:
        run: worker
    environment:
      - WORKER_CONCURRENCY=3
    links:
      - db
      - redis
    volumes:
      - ../..:/usr/local/app

  web:
    build:
      context: ../..
      dockerfile: boilerplate/docker/Dockerfile.development
      args:
        run: runserver
    links:
      - db
      - redis
      - hot
      - worker
    ports:
      - 8000:8000
    volumes:
      - ../..:/usr/local/app
